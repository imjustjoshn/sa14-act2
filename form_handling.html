<h1>User Registration</h1>

<form id="registrationForm">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="6">
        <span id="usernameError" class="error"></span>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <span id="passwordError" class="error"></span>
    </div>

    <button type="submit">Register</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registrationForm = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                alert('Registration successful!');
            }
        });

        function validateForm() {
            let isValid = true;

            const usernameValue = usernameInput.value.trim();
            const usernameError = document.getElementById('usernameError');
            if (usernameValue.length < 6) {
                isValid = false;
                usernameError.textContent = 'Username must be at least 6 characters';
                usernameInput.focus();
            } else {
                usernameError.textContent = '';
            }

            const emailValue = emailInput.value.trim();
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailValue)) {
                isValid = false;
                emailError.textContent = 'Invalid email format';
                emailInput.focus();
            } else {
                emailError.textContent = '';
            }

            const passwordValue = passwordInput.value.trim();
            const passwordError = document.getElementById('passwordError');
            if (passwordValue.length < 8) {
                isValid = false;
                passwordError.textContent = 'Password must be at least 8 characters, 1 capital, 1 number';
                passwordInput.focus();
            } else {
                passwordError.textContent = '';
            }

            return isValid;
        }
    });
</script>
